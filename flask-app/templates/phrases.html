<html>
<body>
    <table>
        <thead>
            <tr>
              <th>Name</th>
              <th>Phrase</th>
            </tr>
        </thead>
        <tbody>
            {% for id, name, phrase in data %}
                <tr> 
                    <td>{{ name }}</td>
                    <td>{{ phrase }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
